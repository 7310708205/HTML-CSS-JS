<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Table</title>
    <script>
      function createTable() {
        row = window.prompt("Enter number of rows");
        col = window.prompt("Enter number of columns");

        for (var i = 0; i<parseInt(row, 10); i++) {
          let a = document.getElementById("table").insertRow(i);
          for (let j = 0; j<parseInt(col, 10); j++) {
            let b = a.insertCell(j);
            b.innerHTML = "Row-" + i + " Column-" + j;
          }
        }
      }
    </script>
  </head>
  <body>
    <table id="table" border="1"></table>
    <form>
      <input type="button" onclick="createTable()" value="Create the table" />
    </form>
  </body>
</html>
